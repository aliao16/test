    font-size: 18px;
    font-family: Microsoft YaHei, Microsoft YaHei-Normal;
    font-weight: Normal;
    text-align: center;
    color: #777777;

    }
</style>
    <!--页面-->
    <div class="container">
        <!--1.头部-->
        <div class="header">
            <!--主导航-->
            <nav class="mainnav">
                <ul>
                    <li><a href="#"> <img src="images/logo.png" alt="logo" width="60" hight="60"/></a></li><!--logo-->
                    <li><a href="个人信息页面.html">个人信息</a></li>

                <br>
                <lable for="time">您想寻找的好友每天的练习时长为：</lable>
                <select id="time" width="100">
                    <option value="few">1h以下</option>
                    <option value="common">1h-2h</option>

                </select><br>
                <br>
